buildscript {
  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.gradle.publish:plugin-publish-plugin:0.9.9'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.11.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.1.0'
  }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'com.vanniktech.android.junit.jacoco'
apply plugin: "com.vanniktech.maven.publish"

repositories {
  jcenter()
  google()
}

dependencies {
  compile gradleApi()
  compile localGroovy()

  compileOnly 'com.android.tools.build:gradle:3.1.2'

  testCompile 'com.android.tools.build:gradle:3.1.2'
  testCompile 'junit:junit:4.12'
}

sourceCompatibility = JavaVersion.VERSION_1_7

pluginBundle {
  website = POM_URL
  vcsUrl = POM_SCM_URL

  plugins {
    androidJavadoc {
      id = 'com.vanniktech.android.javadoc'
      displayName = POM_NAME
      tags = ['gradle', 'android', 'javadoc', 'app module', 'library module']
      description = POM_DESCRIPTION
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.5'
  distributionType = Wrapper.DistributionType.ALL
}

test {
  environment "ANDROID_HOME", System.getenv("ANDROID_HOME")
  testLogging {
    showStackTraces true
    showStandardStreams = true
    events "failed"
    exceptionFormat "full"
  }
}
